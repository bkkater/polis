<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polis</title>

    <link rel="shortcut icon" href="/public/assets/polis.png">
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/public/styles/home-page.css">
</head>
<body>
    <nav class="menu">
        <div class="user">
            <img src="/public/assets/user.svg" alt="Foto do usuário" class="user-photo">
            <div class="user-information">
                <h3>Jão da Silva</h3>
                <img src="/public/assets/down-arrow.svg" alt="Submenu">
            </div>
        </div>

        <ul>
            <li><h2>Interesses</h2></li>
            <li><span class="active">Geral</span></li>
            <li><span>Cidadania</span></li>
            <li><span>Comunidade</span></li>
            <li><span>Imersão</span></li>
            <li><span>Leis</span></li>
            <li><span>Tabu</span></li>
            <li><span>Você Político</span></li>
        </ul>
    </nav>
    <div class="container">
        <nav>
            <img src="/public/assets/logo-text.png" alt="Logo da Polis" class="logo">

            <ul class = "content-menu">
                <li><img src="/public/assets/bell.svg" alt="Notificações"></li>
                <li><span>Sobre</span></li>
                <li><span>Ajuda</span></li>
                <li class="input"><input type="text" placeholder="Pesquisar"><img src="/public/assets/search.svg" alt=""></li>
            </ul>
        </nav>
        <div class="content">
            <div class="first-content">
                <div class="card">
                    <h3>Endenda o que é ser Cidadão</h3>

                    <div class="buttons">
                        <button>Ler estudo</button>
                        <button>Jogar</button>
                        <button>Ouvir</button>
                    </div>
                </div>
                <div class="card second">
                    <h3>Como é um julgamento de crime hediondo</h3>

                    <div class="buttons">
                        <button>Ler estudo</button>
                        <button>Jogar</button>
                        <button>Ouvir</button>
                    </div>
                </div>
            </div>

            <div class="second-content">
                <div class="access">
                    <div class="title"><h3>Acessibilidade</h3></div>
                </div>
                <div class="canais"></div>
            </div>
            
            
        </div>
    </div>

</html>
